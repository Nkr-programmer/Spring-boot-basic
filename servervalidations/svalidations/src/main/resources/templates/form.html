<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeLeaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" 
          rel="stylesheet" 
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" 
          crossorigin="anonymous">
</head>
<body style="background: #e2e2e2;">
 <div class="container">
    <div class="row mt-3">
        <div class="col-md-6 offset-md-3">
           
           
            <form th:action="@{/process}" novalidate="novalidate" class="bg-white p-3" method="post" th:object="${loginData}">
                <h1>Sign Up</h1>
                <div class="mb-3">
                    <label for="exampleInputUserName1" 
                           class="form-label">UserName
                    </label>
                    <input type="userName" 
                           class="form-control" 
                           th:classappend="${#fields.hasErrors('userName')? 'is-invalid' : ''}"
                           name="userName"
                           th:value="${loginData.userName}"
                           id="exampleInputUserName1">
                    <div th:each="e : ${#fields.errors('userName')}" th:text="${e}" id="userValidator" class="invalid-feedback">its wrong one</div>
                </div>
                <div class="mb-3">
                  <label for="exampleInputEmail1" class="form-label">Email address</label>
                  <input type="email" 
                         class="form-control"
                         th:classappend="${#fields.hasErrors('email')? 'is-invalid' : ''}"
                         name="email" 
                         th:value="${loginData.email}"
                         id="exampleInputEmail1" 
                         aria-describedby="emailHelp">
                  <div th:each="e : ${#fields.errors('email')}" th:text="${e}" id="emailValidator" class="invalid-feedback">its wrong email</div>
                  <div id="emailHelp" 
                       class="form-text">We'll never share your email with anyone else.
                  </div>
                </div>
                <div class="mb-3 form-check">
                  <input type="checkbox" 
                         class="form-check-input"
                         name="agreed" 
                         th:classappend="${#fields.hasErrors('agreed')? 'is-invalid' : ''}" 
                         id="exampleCheck1">
                  
                  <label class="form-check-label" for="exampleCheck1">Check me out</label>
                  <div th:each="e : ${#fields.errors('agreed')}" th:text="${e}" id="tickValidator" class="invalid-feedback">tick req</div>
                  
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
              </form>
                    </div>
    </div>
 </div>
</body>
</html>
